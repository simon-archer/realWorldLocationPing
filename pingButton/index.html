<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seatPing</title>
    <style>
        body {
            background-color: rgb(94, 94, 94)
        }
        .container {
            display: block;
            align-items: center;
            justify-content: center;
            height: 80vw;
            width: 80vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: ;
        }

        .background {
            position: absolute;
            border-radius: 100%;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            margin: auto;
            width: 0%;
            height: 0%;
            background-color: rgb(0, 255, 166);
            transition: .5s;
        }

        .filled .background {
            position: absolute;
            border-radius: 100%;
            bottom: -50%;
            left: 50%;
            transform: translate(-50%,-50%);
            margin: auto;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 255, 166);
            transition: .55s;
            
        }

        button {
            position: absolute;
            display: block;
            margin: auto;
            width: 100%;
            height: 100%;
            border-radius: 100%;
            background-color: transparent;
            border: none;
            box-shadow: 0 0 0 1000px rgba(4, 4, 4, 0.223); /* 'border-style' not available (dashed, solid, etc) */
            z-index: 1;
        }
    </style>
    <script>
        window.onload = function() {
            const container = document.querySelector('.container');
            const button = document.querySelector('button');
            var toggle = 0;

            button.addEventListener('mousedown', function() {
                container.classList.add('filled');
                toggle = toggle + 1;
                console.log(toggle)
            });

            button.addEventListener('touchstart', function() {
                container.classList.add('filled');
                toggle = toggle + 1;
                console.log(toggle)
            });
            
            button.addEventListener('mouseup', function() {
                    if ( toggle = 1) {
                    container.classList.remove('filled');
                    toggle = toggle - 1;
                    console.log(toggle)
                    };
            });

            button.addEventListener('touchend', function() {
                    if ( toggle = 1) {
                    container.classList.remove('filled');
                    toggle = toggle - 1;
                    console.log(toggle)
                    };
            });
            function absorbEvent(event) {
                event.returnValue = false;
                }

            let div1 = document.querySelector("button");
            div1.addEventListener("touchstart", absorbEvent);
            div1.addEventListener("touchend", absorbEvent);
            div1.addEventListener("touchmove", absorbEvent);
            div1.addEventListener("touchcancel", absorbEvent);
        };
        function setBrightness(brightness) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://api.particle.io/v1/devices/390053000851363136363935/setBrightness?access_token=2a08124e7e40d9601f4810cb946476c7b146a9f4", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("args=" + brightness);
        }
    </script>
</head>
<body>
    <div class="container">
        <button onmousedown="setBrightness('up')" onmouseup="setBrightness('down')" ontouchstart="setBrightness('up')" ontouchend="setBrightness('down')"></button>
        <div class="background"></div>
    </div>
</body>
</html>
