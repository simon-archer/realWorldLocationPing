<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NeoPixel Control</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <style>
    button {
        background-color: rgb(138, 138, 138);
        border-radius: 50%;
        width: 100vw;
        height: 100vw;
        position: absolute;
        top: 50%;
        left: 50%;
        padding: auto;
        transform: translate(-50%,-50%);
        transition: background-color .5s ease;
        transition-delay: 0.1s;
      }
    button:active {
        background-color: white;
    }
    body {
        background-color: black;
    }
  </style>
</head>
<body>
    <button onmousedown="setBrightness('up')" onmouseup="setBrightness('down')" ontouchstart="setBrightness('up')" ontouchend="setBrightness('down')"></button>
<script>
  function setBrightness(brightness) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://api.particle.io/v1/devices/390053000851363136363935/setBrightness?access_token=2a08124e7e40d9601f4810cb946476c7b146a9f4", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.send("args=" + brightness);
  }
</script>
</body>
</html>
